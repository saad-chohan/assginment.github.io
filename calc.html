    <script>
        function myfunction() {
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value

            let result = Number(num1) + Number(num2);
            
            document.getElementById("result").innerText = result
        }

        function mysubtraction() {
            let sub1 = document.getElementById("sub1").value
            let sub2 = document.getElementById("sub2").value

            let resultsub = sub1 - sub2;
            
            document.getElementById("resultsub").innerText = resultsub
        }

        function myMultiplication() {
            let sub1 = document.getElementById("mul1").value
            let sub2 = document.getElementById("mul2").value

            let resultsub = sub1 * sub2;
            
            document.getElementById("resultmul").innerText = resultsub
        }

        function myDivisions() {
            let div1 = document.getElementById("div1").value
            let div2 = document.getElementById("div2").value

            let resultdiv = div1 /div2;
            
            document.getElementById("resultdiv").innerText  = resultdiv
        }
    </script>
